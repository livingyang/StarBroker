<template name="userInfo">
	<h3>User Info</h3>

	<p>Id : {{user._id}}</p>
	
	{{#each emails}}
		{{> email}}
	{{/each}}

	<p>Money : {{company.money}}</p>
	<p>Gold : {{company.gold}}</p>

	<br/>

	{{> backHome}}
</template>

<template name="email">
	<div>
		<span>address : {{address}}</span>
		<span>verified : {{verified}}</span>
	</div>
</template>
